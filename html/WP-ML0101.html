<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>로그인</title>
    <link rel="stylesheet" href="../../css/wp.common.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css" />
    <script src="../../js/font.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
  </head>
  <body>
    <div class="wp-wrap" id="wrap">
      <div class="login-wrap">
        <div class="login-card">
          <div class="login-header">
            <h1 class="title">HAND SIGN TALK TALK</h1>
          </div>
          <!-- // .login-header -->
          <div class="login-content">
            <h2 class="login-title">로그인</h2>
            <form action="">
              <fieldset>
                <legend>로그인 정보 입력</legend>
                <div class="input-wrap active-delete">
                  <label for="userId" class="sr-only">
                    <span>아이디(이메일 주소)</span>
                  </label>
                  <div class="input">
                    <input type="text" id="userId" placeholder="아이디(이메일 주소)를 입력해 주세요." />
                    <button type="button" class="btn-delete">
                      <span class="sr-only">내용 삭제</span>
                    </button>
                  </div>
                </div>
                <div class="input-wrap">
                  <label for="userPw" class="sr-only">
                    <span>비밀번호</span>
                  </label>
                  <div class="input">
                    <input type="password" id="userPw" placeholder="비밀번호를 입력해 주세요." />
                    <button type="button" class="btn-password">
                      <span class="sr-only">비밀번호 미노출</span>
                    </button>
                    <!-- 비밀번호 미노출 시 .btn-password에 .show 클래스 추가 -->
                    <!-- <button type="button" class="btn-password show">
                      <span class="sr-only">비밀번호 노출</span>
                    </button> -->
                  </div>
                </div>
                <div class="btn-wrap full">
                  <!-- 비활성화 시
                  <button type="button" class="btn md tertiary btn-login">
                    <span>로그인</span>
                  </button> -->
                  <button type="button" class="btn md primary btn-login">
                    <span>로그인</span>
                  </button>
                </div>
              </fieldset>
              <fieldset>
                <legend>아이디 저장 여부</legend>
                <div class="login-option-wrap">
                  <div class="checkbox-wrap id-check">
                    <input type="checkbox" id="saveId" />
                    <label for="saveId">
                      <span>아이디 저장</span>
                    </label>
                  </div>
                  <div class="find-my-wrap">
                    <a href="javascript:;" target="_blank" role="button" title="화면 이동">아이디 찾기</a><span>/</span
                    ><a href="javascript:;" target="_blank" role="button" title="화면 이동">비밀번호 찾기</a>
                  </div>
                </div>
              </fieldset>
            </form>
            <div class="login-banner-wrap">
              <div class="banner-content">
                <p>청각장애인들의 원할한 소통을 위한 수어자동번역 서비스</p>
                <div class="btn-wrap">
                  <span>핸드사인톡톡</span>
                  <a href="javascript:;" class="btn-banner" target="_blank" role="button" title="화면 이동">서비스 신청</a>
                </div>
              </div>
            </div>
            <!-- // .login-banner-wrap -->
          </div>
          <!-- // .login-content -->
          <div class="login-footer">
            <span class="copyright">Copyright ⓒ HAND SIGN TALK TALK. All Rights Reserved.</span>
          </div>
          <!-- // .login-footer -->
        </div>
      </div>
      <!-- // .login-wrap -->
    </div>
    <!-- // .wp-wrap -->

    <!-- Script -->
    <script src="../../js/pub_index.js"></script>
    <!-- // Script -->
  </body>
</html>
